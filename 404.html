<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <script>
      // GitHub Pages에서 올바른 경로로 리디렉션
      const currentPath = window.location.pathname;
      const redirectPath = "/index.html" + currentPath;

      // index.html로 리디렉션 처리 (리디렉션 루프 방지)
      if (!currentPath.startsWith("/index.html")) {
        window.location.replace(window.location.origin + redirectPath + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
  </body>
</html>
