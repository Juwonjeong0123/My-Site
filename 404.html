<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <script>
      // GitHub Pages에서 새로고침 시 React 앱으로 경로를 전달
      const redirectTo = window.location.pathname + window.location.search;
      window.location.replace(window.location.origin + "/index.html" + redirectTo);
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
  </body>
</html>
